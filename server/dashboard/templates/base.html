{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IoT Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/logos/favicon.ico' %}"
    />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  </head>

  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div class="body-wrapper">
        <header class="app-header card">
          <div class="container-fluid">
            <div class="row py-6">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-6">
                    <h1>IoT Dashboard</h1>
                  </div>
                  <div class="col-lg-6 px-0 align-items-center" id="navbarNav">
                    <div
                      class="navbar-nav flex-row ms-auto align-items-center justify-content-end h-100"
                    >
                      <a
                        href="https://wss-sharif.com/"
                        target="_blank"
                        class="btn btn-primary"
                        >WSS Website</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="container-fluid">{% block content %}{% endblock %}</div>
      </div>
    </div>

    <script src="{% static 'libs/apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/js-cookie/dist/js.cookie.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
